name: Test
on: push
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: Get code
              uses: actions/checkout@v4
            - name: Install NodeJS
              uses: actions/setup-node@v4
              with: 
                node-version: '20'
            - name: Install Dependencies
              run: npm install -g bats
            - name: Run tests
              run: bats -v
       
